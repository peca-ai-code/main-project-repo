                    }

                    }

                    }

                    </div>
                );
            };

            // Render search and toolbar
            const renderSearchAndToolbar = () => {
                return (
                    <div className="mb-8">
                        <div className="flex flex-col md:flex-row gap-4 mb-6">
                            <div className="flex-1 relative">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span className="text-gray-400">üîç</span>
                                </div>
                                <input
                                    type="text"
                                    className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                    placeholder="Search doctors by name or specialty..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                            <button
                                onClick={toggleFilters}
                                className="flex items-center justify-center px-4 py-2 bg-pink-50 text-pink-600 rounded-lg border border-pink-200 hover:bg-pink-100 transition"
                            >
                                <span className="mr-2">üîç</span>
                                <span>{showFilters ? 'Hide Filters' : 'Show Filters'}</span>
                            </button>
                        </div>
                        
                        {showFilters && renderFiltersPanel()}
                        
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-gray-800">Our Gynecologists ({filteredDoctors.length})</h2>
                            <div className="flex bg-white rounded-lg overflow-hidden shadow-sm border">
                                <button 
                                    onClick={() => setSortOption('default')} 
                                    className={`px-3 py-2 text-sm font-medium ${sortOption === 'default' ? 'text-pink-600 bg-pink-50 border-b-2 border-pink-600' : 'text-gray-600 hover:bg-gray-50 transition'}`}
                                >
                                    Default
                                </button>
                                <button 
                                    onClick={() => setSortOption('rating')} 
                                    className={`px-3 py-2 text-sm font-medium ${sortOption === 'rating' ? 'text-pink-600 bg-pink-50 border-b-2 border-pink-600' : 'text-gray-600 hover:bg-gray-50 transition'}`}
                                >
                                    Top Rated
                                </button>
                                <button 
                                    onClick={() => setSortOption('experience')} 
                                    className={`px-3 py-2 text-sm font-medium ${sortOption === 'experience' ? 'text-pink-600 bg-pink-50 border-b-2 border-pink-600' : 'text-gray-600 hover:bg-gray-50 transition'}`}
                                >
                                    Experience
                                </button>
                                <button 
                                    onClick={() => setSortOption('price_low')} 
                                    className={`px-3 py-2 text-sm font-medium ${sortOption === 'price_low' ? 'text-pink-600 bg-pink-50 border-b-2 border-pink-600' : 'text-gray-600 hover:bg-gray-50 transition'}`}
                                >
                                    Price ‚Üì
                                </button>
                                <button 
                                    onClick={() => setSortOption('price_high')} 
                                    className={`px-3 py-2 text-sm font-medium ${sortOption === 'price_high' ? 'text-pink-600 bg-pink-50 border-b-2 border-pink-600' : 'text-gray-600 hover:bg-gray-50 transition'}`}
                                >
                                    Price ‚Üë
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Main render
            return (
                <div className="max-w-6xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <header className="text-center mb-12">
                        <h1 className="text-4xl font-bold text-pink-600 mb-2">WomanCare</h1>
                        <p className="text-lg text-gray-600">Connect with top gynecologists across India</p>
                    </header>
                    
                    {isBooked ? (
                        renderBookingSuccess()
                    ) : selectedDoctor && selectedDate && selectedTime && showConfirmation ? (
                        renderConfirmation()
                    ) : selectedDoctor && selectedDate ? (
                        renderTimeSelection()
                    ) : selectedDoctor ? (
                        renderDateSelection()
                    ) : (
                        <>
                            {renderSearchAndToolbar()}
                            
                            {filteredDoctors.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {filteredDoctors.map(doctor => (
                                        <DoctorCard key={doctor.id} doctor={doctor} />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center p-12 bg-white rounded-xl shadow">
                                    <h3 className="text-xl font-bold text-gray-700 mb-2">No doctors found</h3>
                                    <p className="text-gray-500 mb-6">Try adjusting your search criteria</p>
                                    <button 
                                        onClick={resetFilters} 
                                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                    >
                                        Clear Filters
                                    </button>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
